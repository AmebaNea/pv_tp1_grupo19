<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - San Luis</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="imagenes/logo-sl-transparente.png" alt="Logo" style="height: 60px;">
    <h1 style="margin: 0 auto;">Bienvenidos a San Luis</h1>
  </header>
  
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="museos.html">Museos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <section>
      <h2>Contactanos</h2>
      <form class="formulario">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
    
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>
    
        <button type="submit">Enviar</button>
      </form>
    </section>
  <footer>
    <p>Grupo 19 - Programación Visual 2025</p>
    <p><a href="index.html">Inicio</a> | <a href="museos.html">Museos</a> | <a href="contacto.html">Contacto</a></p>
</footer>
</body>
</html>
